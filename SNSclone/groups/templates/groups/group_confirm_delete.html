{% extends 'groups/group_base.html' %}
{% block group_content %}
<h5>Are you sure you want to delete this group?</h5>
<div class="container">
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Confirm Delete" class='btn btn-md'>
  <a href="{% url 'groups:all' %}"><input type="button" value="Cancel" class='btn btn-md'></a>
</form>
</div>
{% endblock %}
