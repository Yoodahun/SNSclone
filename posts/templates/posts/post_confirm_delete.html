{% extends 'posts/post_base.html' %}
{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>
<div class="posts">
  {% include 'posts/_post.html' with post=object hide_delete=True %}
</div>
  <form method="post">
    {% csrf_token %}
    <div class='container'>
      <input type="submit" value="Confirm Delete" class='btn btn-md'>
      <a href="{% url 'posts:single' username=user.username pk=object.pk %}"><input type="submit" value="Cancel" class='btn btn-md'></a>
    </div>
  </form>
{% endblock %}
